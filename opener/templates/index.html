<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازکننده خودکار وب‌سایت</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: center; }
        form { margin: 20px; }
        input[type="url"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px 20px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>بازکننده خودکار وب‌سایت</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="url" placeholder="لینک وب‌سایت را وارد کنید" required>
        <input type="submit" value="ارسال">
    </form>
    <h2>وب‌سایت‌های ذخیره‌شده</h2>
    <ul>
        {% for website in websites %}
            <li>{{ website.url }}</li>
        {% empty %}
            <li>هیچ وب‌سایتی ثبت نشده است.</li>
        {% endfor %}
    </ul>
</body>
</html>
